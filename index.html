<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vet-Gen</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

     <!-- custom css -->
     <link rel = "stylesheet" href = "css/login.css">

</head>

<body class="main-bg">
  <!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-sm-4 col-sm-4 mb-4 bgimg"></div>
      <div class="col-lg-6 col-md-6 col-sm-6 mb-4">
        <div class="card shadow">
          <div class="card-title text-center border-bottom">
            <h2 class="p-3">Inicio de Sesión</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-4">
                <label for="username" class="form-label">Correo</label>
                <input type="text" class="form-control" id="correo" placeholder="correo@ejemplo.com" required/>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="password" placeholder="contraseña-ejemplo" required/>
              </div>
              <div class="mb-4">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label for="remember" class="form-label">Recuerdame</label>
              </div>
              <div class="d-grid">
                <button type="button" class="btn text-light main-bg"  id="btn-iniciar">Iniciar</button>
              </div>
              <div class="mt-2 ">
                <label for="new" class="form-label">¿No tienes cuenta?</label>
              </div>
              <div class="d-grid">
                <button type="button" class="btn text-light main-bg btnnew">Crear cuenta</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> 
    <!-- Bootstrap JS Custom -->
    <script src = "js/login.js"></script>

</body>

</html>
